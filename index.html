<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Koppling till CSS-filen -->
  <link rel="stylesheet" href="./style.css">
  <title>Styla ett flipkort!</title>
</head>
<body>
  <!-- Den här section-taggen omsluter hela kortet -->
  <section class="card center">

    <!-- Div som positionerar bak och fram för kortet -->
    <div class="card-inner">

      <!-- Framsidan av kortet -->
      <div class="card-front">
        <h2>Happy...</h2>
      </div>

      <!--Baksidan av kortet -->
      <div class="card-back">
        <h2>friyay!</h2>
        <img src="ballons.jpg"> 
      </div>
    </div>
  </section>
</body>
</html>
